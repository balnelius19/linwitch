<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pong JS</title>
  <style>
    canvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }
    body {
      text-align: center;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }
    #replayBtn {
      display: none;
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      background: #0f0;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>üèì Pong JS ‚Äì Premier √† 15 points</h2>
  <canvas id="pong" width="800" height="500"></canvas>
  <button id="replayBtn">üîÅ Rejouer</button>

  <!-- üîä Sons -->
  <audio id="hitSound" src="https://freesound.org/data/previews/82/82921_1022651-lq.mp3"></audio>
  <audio id="scoreSound" src="https://freesound.org/data/previews/66/66717_931655-lq.mp3"></audio>
  <audio id="bgMusic" src="https://freesound.org/data/previews/348/348654_3248244-lq.mp3" autoplay loop></audio>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");
    const replayBtn = document.getElementById("replayBtn");

    const hitSound = document.getElementById("hitSound");
    const scoreSound = document.getElementById("scoreSound");
    const bgMusic = document.getElementById("bgMusic");
    bgMusic.volume = 0.3;

    const paddleWidth = 10, paddleHeight = 100;
    let playerY, aiY, ballX, ballY, ballSpeedX, ballSpeedY;
    let playerScore, aiScore;
    const maxScore = 15;
    let gameOver = false;

    function initGame() {
      playerY = canvas.height / 2 - paddleHeight / 2;
      aiY = canvas.height / 2 - paddleHeight / 2;
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX = 5;
      ballSpeedY = 3;
      playerScore = 0;
      aiScore = 0;
      gameOver = false;
      replayBtn.style.display = "none";
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") playerY -= 30;
      if (e.key === "ArrowDown") playerY += 30;
    });

    replayBtn.addEventListener("click", () => {
      initGame();
    });

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawText(text, x, y) {
      ctx.fillStyle = "#fff";
      ctx.font = "30px Arial";
      ctx.fillText(text, x, y);
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX *= -1;
      ballSpeedY = 3 * (Math.random() > 0.5 ? 1 : -1);
    }

    function update() {
      if (gameOver) return;

      ballX += ballSpeedX;
      ballY += ballSpeedY;

      aiY += (ballY - (aiY + paddleHeight / 2)) * 0.1;

      if (ballY < 0 || ballY > canvas.height) {
        ballSpeedY *= -1;
        hitSound.play();
      }

      if (ballX < 20 && ballY > playerY && ballY < playerY + paddleHeight) {
        ballSpeedX *= -1;
        hitSound.play();
      }

      if (ballX > canvas.width - 20 && ballY > aiY && ballY < aiY + paddleHeight) {
        ballSpeedX *= -1;
        hitSound.play();
      }

      if (ballX < 0) {
        aiScore++;
        scoreSound.play();
        resetBall();
      }

      if (ballX > canvas.width) {
        playerScore++;
        scoreSound.play();
        resetBall();
      }

      if (playerScore >= maxScore || aiScore >= maxScore) {
        gameOver = true;
        replayBtn.style.display = "inline-block";
      }
    }

    function render() {
      drawRect(0, 0, canvas.width, canvas.height, "#000");
      drawRect(10, playerY, paddleWidth, paddleHeight, "#0f0");
      drawRect(canvas.width - 20, aiY, paddleWidth, paddleHeight, "#f00");
      drawCircle(ballX, ballY, 10, "#fff");
      drawText(playerScore, canvas.width / 4, 50);
      drawText(aiScore, canvas.width * 3 / 4, 50);

      if (playerScore >= maxScore) drawText("üèÜ Joueur gagne !", canvas.width / 2 - 120, canvas.height / 2);
      if (aiScore >= maxScore) drawText("ü§ñ L'IA gagne !", canvas.width / 2 - 100, canvas.height / 2);
    }

    function gameLoop() {
      update();
      render();
      requestAnimationFrame(gameLoop);
    }

    initGame();
    gameLoop();
  </script>
</body>
</html>
